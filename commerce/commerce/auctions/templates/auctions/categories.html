{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="page-heading">Categories</h2>

    <div class="category-list">
        {% for category in categories %}
            {% if category %}
                <a class="category-link" href="{% url 'category_listings' category %}">{{ category }}</a><br>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
